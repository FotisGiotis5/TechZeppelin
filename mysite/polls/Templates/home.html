<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αρχική Σελίδα - TechZeppelin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TechZeppelin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Αρχική</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products">Προϊόντα</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Επικοινωνία</a></li>
                    <li class="nav-item"><button class="btn btn-outline-light ms-2" data-bs-toggle="modal" data-bs-target="#loginModal">Σύνδεση</button></li>
                    <li class="nav-item"><button class="btn btn-success ms-2" data-bs-toggle="modal" data-bs-target="#signupModal">Εγγραφή</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-primary text-white py-5">
        <div class="container text-center">
            <h1>Καλώς ήρθατε στο TechZeppelin!</h1>
            <p>Η τεχνολογία που χρειάζεστε, σε ένα μέρος!</p>
            <a href="/products" class="btn btn-light btn-lg">Δείτε τα Προϊόντα</a>
        </div>
    </header>

    <!-- Προτεινόμενα Προϊόντα -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4"></h2>
            <div class="row">
                <!-- Προϊόντα εδώ -->
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 TechZeppelin. Όλα τα δικαιώματα κατοχυρωμένα.</p>
        </div>
    </footer>

    <!-- 🔐 LOGIN MODAL -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title">Σύνδεση</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        {{ login_form.as_p }}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Σύνδεση</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ✍️ SIGNUP MODAL -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title">Εγγραφή</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        {{ signup_form.as_p }}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Εγγραφή</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
